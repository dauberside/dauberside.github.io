  .chat_b input[type="submit"]:hover {
    background: #854e4b;
  }

  .chat {
    padding: 15px 20px;
    display: inline-block;
    clear: both;
    margin-top: 10px;
    font-size: 14px;
    word-wrap: break-word;
    max-width: 78%;
  }

  .chat_me {
    background: #854e4b;
    color: white;
    float: right;
    margin-right: 20px;
    border-radius: 13px 13px 0 13px;
  }

  .chat_ar {
    background: #f6ded4;
    color: #212121;
    float: left;
    margin-left: 20px;
    border-radius: 13px 13px 13px 0;
  }

  .chat_s {
    height: 270px;
    overflow-y: scroll;
  }

  ::-webkit-scrollbar {
    width: 15px;
  }

  ::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 0 5px #eeeeee;
    background: rgba(0, 0, 0, 0.1);

</style>
<script>
  /*Downloaded from https://www.codeseek.co/arianalynn/live-chat-20-built-with-google-formsspreadsheet-JZEGXZ */
  function chat_send() {
    document.getElementsByClassName("chat_s")[0].innerHTML +=
      '<div class="chat chat_me">' +
      document.getElementById("entry_1852610060").value +
      "</div>";
    chat_tobottom();
    document.getElementById("entry_1852610060").value = "";
  }

  function chat_tobottom() {
    document.getElementsByClassName(
      "chat_s"
    )[0].scrollTop = document.getElementsByClassName("chat_s")[0].scrollHeight;
  }

  function chat_load() {
    document.getElementsByClassName("chat_s")[0].innerHTML =
      "<p style='margin:20px'>Loading...</p>";
    $.getJSON(
      "https://spreadsheets.google.com/feeds/list/1OPUaP9h2uI0971ZARc_DG4oAGG1CSQncmW7tkkkFXCw/od6/public/values?alt=json",
      function (data) {
        document.getElementsByClassName("chat_s")[0].innerHTML = "";
        for (var i = 0; i < data.feed.entry.length; i++) {
          var entry = data.feed.entry[i];
          var a;
          if (entry.gsx$name.$t == "chat_s") {
            a = "chat_ar";
          } else {
            a = "chat_me";
          }
          document.getElementsByClassName("chat_s")[0].innerHTML +=
            '<div class="chat ' +
            a +
            '">' +
            entry.gsx$message.$t +
            "</div>";
        }
      }
    );
  }

  chat_load();
</script>
