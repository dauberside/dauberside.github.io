name: CI

on:
  push:
    branches: [ master, feat/** ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint / Typecheck / Test / Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm 10 via Corepack
        run: corepack prepare pnpm@10.0.0 --activate

      - name: Fallback install pnpm (npm -g)
        run: npm i -g pnpm@10

      - name: pnpm version
        run: pnpm --version

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI pipeline
        run: pnpm run ci